    <div class="container">
        <h1 class="art-h1">Contact</h1>
        <form class="contact-form-page" method="POST" action="https://formspree.io/f/xpwpwzng">

            <label for="name" class="custom-textarea">Your Name:</label><br>
            <input type="text" id="name" name="name" required class="custom-textarea"><br><br>
            
            <label for="email" class="custom-textarea">Your Email:</label><br>
            <input type="email" id="email" name="email" required class="custom-textarea"><br><br>
            
            <label for="message" class="custom-textarea">Message:</label><br>
            <textarea id="message" name="message" rows="4" required class="custom-textarea"></textarea><br><br>
            
            <button type="submit" class="submitbutton btn btn-primary full-width-mobile">Submit</button>
        </form>
